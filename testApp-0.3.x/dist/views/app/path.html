<!DOCTYPE html>
<html>

  <script>
    function capitaliseFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    STEROIDS = {};
    STEROIDS.controllerName = capitaliseFirstLetter("appController");
  </script>


  <script src="/javascripts/cordova.js"></script>
  <script src="/javascripts/steroids.js"></script>

  <script src="/javascripts/zepto.min.js"></script>

  <script src="/controllers/applicationController.js"></script>
  <script src="/controllers/appController.js"></script>

</head>
<body>
  <div class="content">
      <div class="content-padded">

        <h1>steroids.app.path</h1>

<ul class="list">
  <li class="performsTest" data-test="testPath">
    steroids.app.path
  </li>
  <li class="performsTest" data-test="testAbsolutePath">
    steroids.app.absolutePath
  </li>

</ul>


      </div>
  </div>
</body>
</html>
