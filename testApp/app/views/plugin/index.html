
<h1>Accelerometer</h1>

<ul class="list">
  <li class="performsTest" data-test="accelerometerTest">
    Test accelerometer
  </li>
  <li class="performsTest" data-test="watchAccelerationTest">
    Test watchAcceleration
  </li>
  <li class="performsTest" data-test="clearAccelerationWatchTest">
    Test clearWatch
  </li>
  <li class="testResult">
    X : <span id="accel_x"></span><br>
    Y : <span id="accel_y"></span><br>
    Z : <span id="accel_z"></span><br>

  </li>
  <li class="performsTest" data-test="barCodeScanTest">
    Scan barcode
  </li>
  <li class="testResult">
    Scan result: <span id="qr_result"></span>
  </li>
</ul>
