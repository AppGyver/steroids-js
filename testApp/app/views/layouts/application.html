<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>New Application</title>

  <link rel="stylesheet" href="../../stylesheets/application.css" />
  <link rel="stylesheet" href="../../stylesheets/ratchet-fixed.css" />

  <link rel="stylesheet" href="../../stylesheets/util.css" />

  <script>
    window.onerror = function(a,b,c){ alert(a+" "+b+" "+c); }
  </script>

  <script>
    function capitaliseFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    STEROIDS = {};
    STEROIDS.controllerName = capitaliseFirstLetter("<%= yield.controller %>") + "Controller";
  </script>


  <script src="http://localhost/cordova.js"></script>

  <script src="../../javascripts/steroids.js"></script>

  <script src="../../javascripts/jquery.min.js"></script>

  <script src="../../javascripts/hammer.js"></script>
  <script src="../../javascripts/jquery.hammer.js"></script>

  <script src="../../javascripts/util.js"></script>


  <script src="../../controllers/application.js"></script>

  <script src="../../controllers/<%= yield.controller %>.js"></script>

</head>
<body>
    <div class="notification__wrap notification__wrap--hidden">
    <div class="notification__td">
      <div class="notification"></div>
    </div>
  </div>
  <div class="content">
      <div class="content-padded">
        <%= yield.view %>

      </div>
  </div>
</body>
</html>
