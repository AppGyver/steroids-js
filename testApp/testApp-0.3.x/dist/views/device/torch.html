<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>New Application</title>

  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link rel="stylesheet" href="/stylesheets/ratchet-fixed.css" />

  <script>
    window.onerror = function(a,b,c){ alert(a+" "+b+" "+c); }
  </script>

  <script>
    function capitaliseFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    STEROIDS = {};
    STEROIDS.controllerName = capitaliseFirstLetter("deviceController");
  </script>


  <script src="/javascripts/cordova.js"></script>
  <script src="/javascripts/steroids.js"></script>

  <script src="/javascripts/zepto.min.js"></script>

  <script src="/controllers/applicationController.js"></script>
  <script src="/controllers/deviceController.js"></script>

</head>
<body>
  <div class="content">
      <div class="content-padded">

        <ul class="list">
  <li class="performsTest" data-test="testTorchOn">
    turnOn()
  </li>

  <li class="performsTest" data-test="testTorchOff">
    turnOff()
  </li>

  <li class="performsTest" data-test="testTorchToggle">
    toggle()
  </li>

</ul>


      </div>
  </div>
</body>
</html>
